<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Item Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div class="flex items-center gap-3 mb-4 sm:mb-0">
                <div class="bg-blue-500 text-white p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Tambah Item Baru</h1>
            </div>
            <div class="flex items-center gap-2">
                <a href="#" class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 font-semibold py-2 px-4 rounded-lg shadow-sm flex items-center gap-2 transition duration-150"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg> Back to List</a>
                <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm flex items-center gap-2 transition duration-150"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg> Dashboard</a>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold text-gray-700 mb-6 flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg> Data Item</h2>
                <div class="space-y-4">
                    <div>
                        <label for="kode-barang" class="block text-sm font-medium text-gray-600">Kode Barang</label>
                        <input type="text" id="kode-barang" placeholder="Masukkan kode barang" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="kategori" class="block text-sm font-medium text-gray-600">Kategori</label>
                        <select id="kategori" placeholder="Pilih atau cari kategori...">
                            <option value="">Pilih atau cari kategori</option>
                            <option value="1">Elektronik</option>
                            <option value="2">Fashion Pria</option>
                            <option value="3">Fashion Wanita</option>
                        </select>
                    </div>
                    <div>
                        <label for="nama-barang" class="block text-sm font-medium text-gray-600">Nama Barang</label>
                        <input type="text" id="nama-barang" placeholder="Masukkan nama barang" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                     <div>
                        <label for="satuan" class="block text-sm font-medium text-gray-600">Satuan</label>
                        <select id="satuan" placeholder="Pilih atau cari satuan...">
                            <option value="">Pilih atau cari satuan</option>
                            <option value="1">Pcs</option>
                            <option value="2">Box</option>
                            <option value="3">Lusin</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-between pt-2">
                        <span class="text-sm font-medium text-gray-600">Aktif S/N</span>
                        <label for="aktif-sn" class="inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" id="aktif-sn" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold text-gray-700 mb-6 flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" viewBox="0 0 20 20" fill="currentColor"><path d="M8.433 7.418c.158-.103.346-.196.567-.267v1.698a2.5 2.5 0 00-1.134 0V7.418zM11.567 7.151c.22.07.409.164.567.267v-1.698a2.5 2.5 0 00-1.134 0v1.698zM5 9a2 2 0 100-4 2 2 0 000 4zm10 0a2 2 0 100-4 2 2 0 000 4zM3 14a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" /></svg> Price Levels</h2>
                <div class="space-y-4">
                    <div>
                        <label for="price-1" class="block text-sm font-medium text-gray-600">Price Level 1</label>
                        <input type="text" id="price-1" placeholder="0" class="price-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                    </div>
                    <div>
                        <label for="price-2" class="block text-sm font-medium text-gray-600">Price Level 2</label>
                        <input type="text" id="price-2" placeholder="0" class="price-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                    </div>
                    <div>
                        <label for="price-3" class="block text-sm font-medium text-gray-600">Price Level 3</label>
                        <input type="text" id="price-3" placeholder="0" class="price-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                    </div>
                    <div>
                        <label for="price-4" class="block text-sm font-medium text-gray-600">Price Level 4</label>
                        <input type="text" id="price-4" placeholder="0" class="price-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                    </div>
                     <div>
                        <label for="price-5" class="block text-sm font-medium text-gray-600">Price Level 5</label>
                        <input type="text" id="price-5" placeholder="0" class="price-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                    </div>
                     <div>
                        <label for="price-6" class="block text-sm font-medium text-gray-600">Price Level 6</label>
                        <input type="text" id="price-6" placeholder="0" class="price-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                    </div>
                     <div>
                        <label for="price-7" class="block text-sm font-medium text-gray-600">Price Level 7</label>
                        <input type="text" id="price-7" placeholder="0" class="price-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md flex items-center justify-center gap-2 transition duration-150"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg> SAVE ITEM & PRICE LEVELS</button>
            </div>
        </main>
    </div>
    
    <script>
        // Inisialisasi Tom Select untuk dropdown yang bisa dicari
        // Catatan: Tom Select akan menyembunyikan <select> asli dan membuat inputnya sendiri
        // Itulah mengapa styling chevron manual tidak lagi diperlukan.
        new TomSelect("#kategori",{ create: true, sortField: { field: "text", direction: "asc" } });
        new TomSelect("#satuan", { create: true, sortField: { field: "text", direction: "asc" } });

        // Script untuk format input harga otomatis
        document.querySelectorAll('.price-input').forEach(input => {
            input.addEventListener('input', (e) => {
                // Ambil nilai dan hapus semua karakter selain angka
                let value = e.target.value.replace(/[^0-9]/g, '');
                
                // Jika ada nilai, format dengan pemisah titik (standar Indonesia)
                // Jika tidak, biarkan kosong
                if (value) {
                    e.target.value = new Intl.NumberFormat('id-ID').format(value);
                } else {
                    e.target.value = '';
                }
            });
        });
    </script>
</body>
</html>
